<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section class="p-4 d-flex flex-column">
      <div class="d-flex flex-row justify-content-center formm">
        <div class="login-text align-self-center">
          <div class="context d-flex flex-column">
            <div class="back">
              <i class="bi bi-caret-left"></i>
              Back to Home
            </div>
            <h1 style="margin-top: 50px">
              Welcome to <br />
              <strong style="font-size: 60px">Rent&Ride</strong>
            </h1>
            <p
              style="
                border-left: 1px solid #fff;
                padding-left: 10px;
                margin-left: 20px;
              "
            >
              Your Ultimate Motorcycle <br />
              Rental Destination!
            </p>
            <div style="display: none">
              <p style="margin-bottom: 0">connect with us</p>
              <div
                class="d-flex flex-row px-2 text-center"
                style="font-size: 30px; gap: 15px; color: #c91919"
              >
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
              </div>
            </div>
          </div>
        </div>
        <form
          action=""
          class="align-self-center d-flex flex-column align-items-center login-form form"
        >
          <div class="d-flex flex-column align-self-start" style="width: 80%">
            <label for="email-address">EMAIL ADDRESS</label>
            <input type="text" name="email-address" />
          </div>
          <div class="d-flex flex-column align-self-start" style="width: 80%">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" />
          </div>
          <button class="align-self-start" type="submit">LOGIN</button>
          <div
            class="align-self-stretch d-flex flex-row justify-content-between align-items-center"
            style="gap: 10px; width: 80%; font-size: 10px; margin: 10px 0"
          >
            <hr style="opacity: 1; border: solid 0.01em #000; flex: 1" />
            OR
            <hr style="opacity: 1; border: solid 0.01em #000; flex: 1" />
          </div>
          <div class="other d-flex justify-content-around align-self-start">
            <div class="other-login" style="padding: 5px 20px">
              <i class="bi bi-google"></i>
              GOOGLE
            </div>
            <div class="other-login">
              <i class="bi bi-facebook"></i>
              FACEBOOK
            </div>
          </div>
          <hr
            class="align-self-stretch"
            style="
              opacity: 1;
              border: 1px solid #000;
              width: 80%;
              margin: 30px 0;
            "
          />
          <p
            class="text-center align-self-start"
            style="font-size: 15px; width: 80%; letter-spacing: 2px"
          >
            Don't have an account yet? <br />
            <strong class="go-signup" style="color: #c91919; cursor: pointer"
              >Create an account</strong
            >
          </p>
        </form>
        <form
          action=""
          class="align-self-center d-flex flex-column align-items-center signup-form form active"
        >
          <div class="d-flex flex-column align-self-start" style="width: 80%">
            <label for="email-address">EMAIL ADDRESS</label>
            <input type="text" name="email-address" />
          </div>
          <div class="d-flex flex-column align-self-start" style="width: 80%">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" />
          </div>
          <div class="d-flex flex-column align-self-start" style="width: 80%">
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="password" />
          </div>
          <button class="align-self-start" type="submit">SIGN UP</button>
          <div
            class="align-self-stretch d-flex flex-row justify-content-between align-items-center"
            style="gap: 10px; width: 80%; font-size: 10px; margin: 10px 0"
          >
            <hr style="opacity: 1; border: solid 0.01em #000; flex: 1" />
            OR SIGN UP WITH
            <hr style="opacity: 1; border: solid 0.01em #000; flex: 1" />
          </div>
          <div class="other d-flex justify-content-around align-self-start">
            <div class="other-login" style="padding: 5px 13px">
              <i class="bi bi-google"></i>
              GOOGLE
            </div>
            <div class="other-login">
              <i class="bi bi-facebook"></i>
              FACEBOOK
            </div>
          </div>
          <hr
            class="align-self-stretch"
            style="
              opacity: 1;
              border: 1px solid #000;
              width: 80%;
              margin: 30px 0;
            "
          />
          <p
            class="text-center align-self-start"
            style="font-size: 15px; width: 80%; letter-spacing: 2px"
          >
            Already have an account? <br />
            <strong class="go-login" style="color: #c91919; cursor: pointer"
              >Log in
            </strong>
          </p>
        </form>
      </div>
    </section>
    <script src="../javaScript/login.js"></script>
  </body>
</html>
